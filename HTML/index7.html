<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 링크 선택자 */
    #wrap {
      width: 800px;
      margin: 0 auto;
    }
    #header {
      border-bottom: 1px solid #cccccc;
    }
    #content a {
      text-decoration: none;
    }
    #content a:after {
      content: ' - ' attr(href);
    }
    #footer ul {
      overflow: hidden;
      border: 2px solid #cccccc;
    }
    #footer ul li {
      list-style: none;
      float: left;
      padding: 20px;
    }
  </style>

</head>
<body>
  <div id="wrap">

    <div id="header">
      <h1>weekly connect website</h1>
    </div>

    <div id="content">
      <ul>
        <li><a href="http://www.sba.seoul.kr" target="_blank">서울산업진흥원</a></li>
        <li><a href="http://wiz.center" target="_blank">위즈센터</a></li>
        <li><a href="http://www.naver.com" target="_blank">네이버</a></li>
        <li><a href="http://www.google.com" target="_blank">구글</a></li>
      </ul>
    </div>

    <div id="footer">
      <ul>
        <li><img src="http://www.sba.seoul.kr/kr/images/footer/f_logo.png" alt="logo"></li>
        <li><img src="http://www.sba.seoul.kr/kr/images/footer/copyright.png" alt="copyright"></li>
      </ul>
    </div>

  </div>

</body>
</html>
